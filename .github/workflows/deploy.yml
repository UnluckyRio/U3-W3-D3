# Workflow per il deploy automatico su GitHub Pages
name: Deploy to GitHub Pages

# Trigger del workflow
on:
  push:
    branches: [main, master] # Esegui quando si fa push su main o master
  pull_request:
    branches: [main, master]

# Permessi necessari per GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Consenti solo un deployment concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job per il build dell'applicazione
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Installazione dipendenze
        run: npm ci

      - name: Build dell'applicazione
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # Vite genera i file nella cartella dist

  # Job per il deploy su GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
